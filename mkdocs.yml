# Project information
site_name: Ming Wang
site_url: https://wmFrank.github.io
site_author: Ming Wang
site_description: 
  Ming Wang's personal website

# Repository
repo_name: wmFrank.github.io
repo_url: https://github.com/wmFrank/wmFrank.github.io

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font: 
    # text: Merienda One
    text: Merienda
    # code: Roboto Mono
    # code: Cousine
    code: PT Mono
  # [TODO] add a favicon and icon here
  # favicon: assets/favicon.png
  icon:
    # logo: logo
    repo: fontawesome/brands/github
  language: en
  direction: ltr
  features:
    # - navigation.instant
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.prune
    # - navigation.indexes
    - navigation.top
    # - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight

# Copyright
copyright: Copyright &copy; 2022, Ming Wang. All rights reserved.

# Plugins
plugins:
  - search
  - i18n:
      default_language: en
      default_language_only: false
      docs_structure: suffix
      languages:
        default:
          name: English
          build: true
        zh:
          name: 中文
          build: true
          site_name: 王明
      nav_translations:
        zh:
          Home: 主页
          Projects: 项目
          Misc: 其他
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

# Footer
extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:mwang283@usc.edu
    - icon: fontawesome/brands/github
      link: https://github.com/wmFrank
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ming-wang-frank/

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree for the default language
nav:
  - Home: index.md
  - Projects:
    - projects/machine-learning-projects.md
    - projects/full-stack-projects.md
    - projects/other-projects.md
  - Misc: misc/misc.md
